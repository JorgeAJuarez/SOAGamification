<div class="content mt-4 pt-4" role="upper" fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxLayoutAlign="center" class="mt-2">
        <a mat-raised-button color="primary" (click)="startGame('easymode')">Start Easy Mode</a>
    </div>
    <div fxLayoutAlign="center" class="mt-2">
        <a mat-raised-button color="primary" (click)="startGame('hardmode')">Start Hard Mode</a>
    </div>

    <!--div fxLayoutAlign="center" class="mt-2">
        <mat-button-toggle-group name="mode" aria-label="mode">
            <mat-button-toggle value="hardmode">Hard Mode</mat-button-toggle>
            <mat-button-toggle value="easymode">Easy Mode</mat-button-toggle>
        </mat-button-toggle-group>
    </div-->

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange()" class="mat-elevation-z8">
        <ng-container matColumnDef="mode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by mode"> Mode </th>
            <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by score">Score</th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
